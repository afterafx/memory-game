<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/index.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
  <script defer src="https://kit.fontawesome.com/f6729a612e.js"></script>
  <script defer src="./index.js"></script>
  <title>Document</title>
</head>
<body> 
  <h1 id="title">Memory Matching Game</h1>
  <h5 id="subtitle">Match the cards to win the game!</h5>
  <section id="main-board">
    <ul class="deck" id="deck">
      <li id="c1" class="card" type="scroll"><i class="fas fa-scroll fa-3x"></i></li>
      <li id="c2" class="card" type="hat"><i class="fas fa-hat-wizard fa-3x"></i></li>
      <li id="c3" class="card" type="dice"><i class="fas fa-dice-d20 fa-3x"></i></li>
      <li id="c4" class="card" type="heart"><i class="fas fa-heart fa-3x"></i></li>
      <li id="c5" class="card" type="skull"><i class="fas fa-skull-crossbones fa-3x"></i></li>
      <li id="c6" class="card" type="ghost"><i class="fas fa-ghost fa-3x"></i></li>
      <li id="c7" class="card" type="hat"><i class="fas fa-hat-wizard fa-3x"></i></li>
      <li id="c8" class="card" type="dungeon"><i class="fas fa-dungeon fa-3x"></i></li>
      <li id="c9" class="card" type="dragon"><i class="fas fa-dragon fa-3x"></i></li>
      <li id="c10" class="card" type="dungeon"><i class="fas fa-dungeon fa-3x"></i></li>
      <li id="c11" class="card" type="scroll"><i class="fas fa-scroll fa-3x"></i></li>
      <li id="c12" class="card" type="ghost"><i class="fas fa-ghost fa-3x"></i></li>
      <li id="c13" class="card" type="heart"><i class="fas fa-heart fa-3x"></i></li>
      <li id="c14" class="card" type="dice"><i class="fas fa-dice-d20 fa-3x"></i></li>
      <li id="c15" class="card" type="dragon"><i class="fas fa-dragon fa-3x"></i></li>
      <li id="c16" class="card" type="skull"><i class="fas fa-skull-crossbones fa-3x"></i></li>
    </ul>
  </section>
  <audio id='music' src="./audio//memory-game.mp3" autoplay="true" loop="true" controls controlsList="nodownload"> 
</body>
</html>
