<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
  <script defer src="https://kit.fontawesome.com/f6729a612e.js"></script>
  <title>Document</title>

<body>

  <h5 id="subtitle">Match the cards to win the game!</h5>

      <li class="card"><i class="fas fa-scroll fa-3x"></i></li>
      <li class="card"><i class="fas fa-hat-wizard fa-3x"></i></li>
      <li class="card"><i class="fas fa-dice-d20 fa-3x"></i></li>

      <li class="card"><i class="fas fa-scroll fa-3x"></i></li>
      <li class="card"><i class="fas fa-ghost fa-3x"></i></li>
      <li class="card"><i class="fas fa-heart fa-3x"></i></li>
      <li class="card"><i class="fas fa-dice-d20 fa-3x"></i></li>
      <li class="card"><i class="fas fa-dragon fa-3x"></i></li>
      <li class="card"><i class="fas fa-skull-crossbones fa-3x"></i></li>
    </ul>
  </section>
  <audio id='music' src="./audio//memory-game.mp3" autoplay="true" loop="true" controls controlsList="nodownload">

</html>
